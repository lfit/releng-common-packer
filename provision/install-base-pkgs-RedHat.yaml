---
- name: Install base packages
  yum:
    name:
      - "@base"
      - "@development"
      - yum-utils
      - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      - https://centos7.iuscommunity.org/ius-release.rpm
    state: latest
  become: true

- name: Swap to git2u
  block:
    - name: Install yum-plugin-replace
      yum:
        name: yum-plugin-replace
        state: present
        update_cache: true
    - name: Gather rpm package facts
      package_facts:
        manager: auto
    - name: Replace git with git2u
      command: yum replace -y git --replace-with git2u
      when: ansible_facts.packages['git'] is defined
  become: true

- name: Only use IUS for git2u
  lineinfile:
    path: /etc/yum.repos.d/ius.repo
    line: "includepkgs=git2u*,yum-plugin-replace"
    insertafter: gpgkey*.
  become: true
